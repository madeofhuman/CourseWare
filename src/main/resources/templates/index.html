<!DOCTYPE html><html xmlns:th="http://thymeleaf.org">
  <head>
    <title>My CourseWare</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <h1>Welcome to my CourseWare App</h1>
    
    <div th:each="course : ${theCourses}">
      <h2 th:text="${course.name}"></h2>
      <div th:each="lesson : ${course.lessons}">
        <div th:text="${lesson.name}"></div>
      </div>
    </div>
  </body>
</html>
